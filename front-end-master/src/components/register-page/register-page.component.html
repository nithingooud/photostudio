<section class="body inn-flex-container">
    <div class=" flex flex-col items-center justify-center px-6 py-8 md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-gray-900">
            <img class="w-8 h-8 mr-2" src="../../assets/logo2.svg" alt="logo">
            Prashanth Photography    
        </a>
        <div class=" w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-white-800 dark:border-white-700 mb-13">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-gray-900">
                    Sign Up
                </h1>
                <form class="space-y-4 md:space-y-6" action="#">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-500">Your email</label>
                        <input type="email" name="email" id="email" class="bg-amber-50 border border-amber-800 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-amber-50 dark:border-amber-400 dark:placeholder-gray-400 dark:text-black dark:focus:ring-white-500 dark:focus:border-white-500" placeholder="name@company.com" required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white-500">Password</label>
                        <input [type]="hide ? 'password' : 'text'" name="password" id="password" placeholder="••••••••" class="bg-amber-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-amber-70 dark:border-amber-400 dark:placeholder-white-400 dark:text-black dark:focus:ring-white-500 dark:focus:border-white-500" required="">
                        <!-- <button mat-icon-button mat-Suffix (click)="hide=!hide">
                            <mat-icon fontSet="material-icons-outlined">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button> -->
                    </div>
                    <button type="submit" class="w-full text-white bg-amber-800 hover:bg-white-700 focus:ring-4 focus:outline-none focus:ring-white-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-amber-600 dark:hover:bg-white-700 dark:focus:ring-amber-600" (click)="login()">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
  </section>
